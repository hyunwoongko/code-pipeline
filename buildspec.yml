version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - aws --version
      - $(aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 539746929196.dkr.ecr.us-east-2.amazonaws.com)
  build:
    commands:
      - docker build -t cicd:latest .
  post_build:
    commands:
      - docker tag cicd:latest 539746929196.dkr.ecr.us-east-2.amazonaws.com/cicd:latest
      - docker push 539746929196.dkr.ecr.us-east-2.amazonaws.com/cicd:latest
      - echo Writing image definitions file...
      - printf '[{"name":"cicd-container","imageUri":"%s"}]' 539746929196.dkr.ecr.us-east-2.amazonaws.com/cicd:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json